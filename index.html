<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI é›™èªå£è­¯æ©Ÿ (ç¾åŒ–ç‰ˆ)</title>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }

    </script>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --btn-blue: #007aff;
            --btn-red: #ff3b30;
            --btn-purple: #af52de;
            --text-main: #ffffff;
            --text-sub: #8e8e93;
            --bubble-me: #007aff;
            --bubble-other: #2c2c2e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
            color: var(--text-main);
            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none; user-select: none;
        }

        /* --- é ‚éƒ¨å°èˆª --- */
        .navbar {
            height: 44px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 16px; background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(10px); border-bottom: 0.5px solid #333;
            z-index: 100;
        }

        .status-text { font-size: 14px; font-weight: 600; color: var(--text-sub); }
        .btn-gear { background: none; border: none; font-size: 20px; padding: 8px; cursor: pointer; opacity: 0.8; }

        /* --- è¢å¹•å°è©±å€ (ä¿®æ­£é‡ç–Šå•é¡Œ) --- */
        .screen {
            flex: 1; 
            padding: 20px 16px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; /* å¢åŠ æ°£æ³¡é–“è· */
            -webkit-overflow-scrolling: touch;
        }

        /* æ­¡è¿æ–‡å­— */
        .welcome-text {
            text-align: center; color: #555; margin-top: auto; padding-bottom: 20px;
            font-size: 13px; letter-spacing: 0.5px;
        }

        /* --- å°è©±æ°£æ³¡æ¨£å¼ (ç¸®å°å­—é«”ï¼Œå¢åŠ å‘¼å¸æ„Ÿ) --- */
        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 17px; /* iOS æ¨™æº–å­—é«”å¤§å° */
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            flex-shrink: 0; /* âŒ ç¦æ­¢æ°£æ³¡è¢«å£“ç¸®ï¼Œè§£æ±ºé‡ç–Šçš„é—œéµ */
        }
        
        /* å‹•ç•« */
        .msg { animation: slideIn 0.3s cubic-bezier(0.25, 1, 0.5, 1); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-me { 
            align-self: flex-end; 
            background: var(--bubble-me); 
            color: white; 
            border-bottom-right-radius: 4px; 
        }
        
        .msg-other { 
            align-self: flex-start; 
            background: var(--bubble-other); 
            color: white; 
            border-bottom-left-radius: 4px; 
        }

        /* ç¿»è­¯æ–‡å­—å€ */
        .translation {
            display: block;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 18px; /* ç¿»è­¯å­—é«”ç¨å¾®å¤§ä¸€é» */
            font-weight: 600;
            color: #ffcc00; /* é‡‘é»ƒè‰²ï¼Œå°æ¯”åº¦é«˜ */
            min-height: 20px;
        }

        /* æ‰“å­—æ¸¸æ¨™ */
        .typing::after {
            content: 'â–‹'; display: inline-block; vertical-align: bottom;
            animation: blink 0.8s infinite; color: #ffcc00; font-size: 16px; margin-left: 2px;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- åº•éƒ¨æ§åˆ¶å€ --- */
        .controls {
            background: var(--card-bg);
            border-top-left-radius: 24px; border-top-right-radius: 24px;
            padding: 20px 0 40px 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; align-items: center;
            z-index: 200;
        }

        /* è† å›Šåˆ‡æ›å™¨ (Segmented Control) */
        .lang-switch-container {
            background: #2c2c2e;
            padding: 3px;
            border-radius: 30px;
            display: flex;
            margin-bottom: 25px;
            position: relative;
        }

        .lang-option {
            padding: 8px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            color: #8e8e93;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .lang-option.active {
            color: #fff;
            background: #636366;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        /* ç‰¹æ®Šé¡è‰²æ¿€æ´» */
        .lang-option[data-lang="ja"].active { background: var(--btn-red); }
        .lang-option[data-lang="en"].active { background: var(--btn-purple); }

        /* æŒ‰éˆ•å®¹å™¨ */
        .btn-row {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            align-items: center;
        }

        /* åœ“å½¢æŒ‰éˆ• */
        .mic-btn {
            width: 90px; height: 90px;
            border-radius: 50%;
            background: #3a3a3c;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white;
            font-size: 20px; font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s, background 0.3s;
            position: relative;
            border: 3px solid #3a3a3c;
        }

        .mic-btn:active { transform: scale(0.95); }
        .mic-btn span.label { font-size: 12px; font-weight: 400; color: #aaa; margin-top: 2px; }

        /* éŒ„éŸ³ä¸­æ¨£å¼ */
        .mic-btn.recording { transform: scale(1.1); border-color: #fff; }
        
        .btn-tw.recording { background: var(--btn-blue); box-shadow: 0 0 30px rgba(0, 122, 255, 0.5); }
        .btn-other.jp-mode.recording { background: var(--btn-red); box-shadow: 0 0 30px rgba(255, 59, 48, 0.5); }
        .btn-other.en-mode.recording { background: var(--btn-purple); box-shadow: 0 0 30px rgba(175, 82, 222, 0.5); }

        /* Modal */
        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            z-index: 1000; display: none; justify-content: center; align-items: center;
        }
        .modal-card {
            background: #2c2c2e; padding: 24px; border-radius: 20px; width: 85%; max-width: 320px;
            text-align: center; border: 1px solid #444; box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .modal-title { color: #fff; margin: 0 0 10px 0; font-size: 18px; }
        .modal-input {
            width: 100%; padding: 12px; margin: 15px 0; background: #1c1c1e;
            border: 1px solid #48484a; border-radius: 10px; color: #fff; font-size: 14px;
            box-sizing: border-box;
        }
        .modal-btn {
            width: 100%; padding: 12px; background: var(--btn-blue); border: none;
            border-radius: 10px; color: white; font-weight: bold; font-size: 16px; cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div style="width:30px;"></div>
        <div class="status-text" id="statusText">Ready</div>
        <button class="btn-gear" onclick="openModal()">âš™ï¸</button>
    </div>

    <div class="screen" id="screen">
        <div class="welcome-text">
            é¸æ“‡èªè¨€ âœ é»æ“ŠæŒ‰éˆ•èªªè©±
        </div>
    </div>

    <div class="controls">
        <div class="lang-switch-container">
            <div class="lang-option active" data-lang="ja" onclick="switchLang('ja')">ğŸ‡¯ğŸ‡µ æ—¥æ–‡</div>
            <div class="lang-option" data-lang="en" onclick="switchLang('en')">ğŸ‡ºğŸ‡¸ è‹±æ–‡</div>
        </div>

        <div class="btn-row">
            <div id="btnOther" class="mic-btn btn-other jp-mode">
                <span id="btnOtherText">JP</span>
                <span class="label">å°æ–¹</span>
            </div>
            <div id="btnTW" class="mic-btn btn-tw">
                <span>TW</span>
                <span class="label">æˆ‘</span>
            </div>
        </div>
    </div>

    <div id="keyModal" class="modal">
        <div class="modal-card">
            <h3 class="modal-title">è¨­å®š API Key</h3>
            <p style="color:#888; font-size:13px;">è«‹è¼¸å…¥ Gemini API Key</p>
            <input type="password" id="apiKey" class="modal-input" placeholder="è²¼ä¸Š Key...">
            <button class="modal-btn" onclick="saveKey()">å„²å­˜</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        let genAI, model;
        let recognition;
        let isRecording = false;
        let btnLock = false;
        let currentBtn = null;
        let audioCtx = null; 
        
        let targetLangMode = 'ja';

        // --- Init ---
        window.openModal = () => document.getElementById('keyModal').style.display = 'flex';
        
        window.saveKey = () => {
            const key = document.getElementById('apiKey').value.trim();
            if(key) {
                localStorage.setItem('gemini_mobile_key_v5', key);
                initAI(key);
                document.getElementById('keyModal').style.display = 'none';
            }
        };

        const savedKey = localStorage.getItem('gemini_mobile_key_v5');
        if(savedKey) {
            document.getElementById('apiKey').value = savedKey;
            initAI(savedKey);
        } else {
            openModal();
        }

        function initAI(key) {
            try {
                genAI = new GoogleGenerativeAI(key);
                model = genAI.getGenerativeModel({ 
                    model: "gemini-2.5-flash",
                    systemInstruction: "ä½ æ˜¯ä¸€å€‹å°ˆæ¥­å£è­¯å“¡ã€‚è¦å‰‡ï¼š1. å°‡è¼¸å…¥ç¿»è­¯æˆç›®æ¨™èªè¨€ã€‚2. åªè¼¸å‡ºç¿»è­¯çµæœï¼Œä¸è¦æœ‰ä»»ä½•è§£é‡‹ã€‚3. é¢¨æ ¼è‡ªç„¶å£èªã€‚"
                });
                updateStatus("Ready");
            } catch(e) { 
                updateStatus("Key Error", "#ff453a");
                openModal();
            }
        }

        function updateStatus(text, color = "#8e8e93") {
            const el = document.getElementById('statusText');
            el.innerText = text;
            el.style.color = color;
        }

        // --- åˆ‡æ›èªè¨€ ---
        window.switchLang = (lang) => {
            targetLangMode = lang;
            
            document.querySelectorAll('.lang-option').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.lang-option[data-lang="${lang}"]`).classList.add('active');
            
            const btnOther = document.getElementById('btnOther');
            const btnText = document.getElementById('btnOtherText');
            
            btnOther.classList.remove('jp-mode', 'en-mode');
            
            if (lang === 'ja') {
                btnOther.classList.add('jp-mode');
                btnText.innerText = "JP";
                updateStatus("æ—¥æ–‡æ¨¡å¼");
            } else {
                btnOther.classList.add('en-mode');
                btnText.innerText = "EN";
                updateStatus("è‹±æ–‡æ¨¡å¼");
            }
        };

        // --- Beep ---
        function playBeep() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime); 
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime); 
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1); 
        }

        // --- Voice Logic ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        const btnTW = document.getElementById('btnTW');
        const btnOther = document.getElementById('btnOther');

        btnTW.onclick = (e) => handleBtnClick(e, btnTW, 'tw');
        btnOther.onclick = (e) => handleBtnClick(e, btnOther, 'other');

        function handleBtnClick(e, btn, role) {
            e.preventDefault();
            if(btnLock) return;

            window.speechSynthesis.cancel(); 
            const empty = new SpeechSynthesisUtterance('');
            window.speechSynthesis.speak(empty);

            if (isRecording) {
                if(recognition) recognition.stop();
                return;
            }

            let langCode;
            if (role === 'tw') {
                langCode = 'cmn-Hant-TW'; 
            } else {
                langCode = targetLangMode === 'ja' ? 'ja-JP' : 'en-US';
            }

            startRecording(btn, langCode, role);
        }

        function startRecording(btn, lang, role) {
            if(!SpeechRecognition) return;
            if(recognition) { try { recognition.abort(); } catch(e){} }
            
            playBeep();
            btnLock = true;
            setTimeout(() => btnLock = false, 300);

            recognition = new SpeechRecognition();
            
            // iOS Fix
            if (lang === 'ja-JP') {
                recognition.lang = 'ja'; 
                recognition.interimResults = false; 
                recognition.maxAlternatives = 1;
            } else {
                recognition.lang = lang;
                recognition.interimResults = true;
            }
            recognition.continuous = false; 

            // Create Bubble
            let tempMsgDiv = document.createElement('div');
            tempMsgDiv.className = `msg ${role === 'tw' ? 'msg-me' : 'msg-other'}`;
            tempMsgDiv.innerHTML = `<span style="opacity:0.6;">...</span>`; 
            
            const screen = document.getElementById('screen');
            screen.appendChild(tempMsgDiv);
            
            // ğŸ”¥ è‡ªå‹•æ²å‹• + é ç•™ç©ºé–“
            requestAnimationFrame(() => {
                screen.scrollTop = screen.scrollHeight;
            });

            const welcome = document.querySelector('.welcome-text');
            if(welcome) welcome.style.display = 'none';

            recognition.onstart = () => {
                isRecording = true;
                currentBtn = btn;
                btn.classList.add('recording');
                
                let label = "";
                if (lang === 'ja-JP') label = "Listening (JP)...";
                else if (lang === 'en-US') label = "Listening (EN)...";
                else label = "Listening (TW)...";
                updateStatus(label, "#007aff");
            };

            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
                    else interimTranscript += event.results[i][0].transcript;
                }
                
                if (interimTranscript) tempMsgDiv.innerHTML = `<span style="opacity:0.7">${interimTranscript}</span>`;
                if (finalTranscript) {
                    tempMsgDiv.innerHTML = finalTranscript;
                    processText(finalTranscript, role, tempMsgDiv);
                }
                screen.scrollTop = screen.scrollHeight; // æŒçºŒæ²å‹•
            };

            recognition.onend = () => { stopRecording(); };
            recognition.onerror = (e) => {
                stopRecording();
                if(e.error === 'aborted' || e.error === 'no-speech') {
                    if(tempMsgDiv.innerText === '...') tempMsgDiv.remove();
                    return;
                }
                if(e.error === 'not-allowed') updateStatus("ç„¡éº¥å…‹é¢¨æ¬Šé™", "#ff3b30");
                else updateStatus("è«‹å†è©¦ä¸€æ¬¡", "#ff3b30");
                if(tempMsgDiv.innerText === '...') tempMsgDiv.remove();
            };
            try { recognition.start(); } catch(e) { btnLock = false; }
        }

        function stopRecording() {
            isRecording = false;
            if(currentBtn) currentBtn.classList.remove('recording');
            currentBtn = null;
            updateStatus("Ready");
        }

        // --- ç¿»è­¯ & æ‰“å­—ç‰¹æ•ˆ ---
        async function processText(text, role, msgDiv) {
            if(!text.trim()) return;
            
            updateStatus("Translating...", "#ffcc00");
            
            // æ’å…¥ç¿»è­¯å€å¡Š
            msgDiv.innerHTML += `<div class="translation typing"></div>`;
            const transEl = msgDiv.querySelector('.translation');
            const screen = document.getElementById('screen');
            screen.scrollTop = screen.scrollHeight;
            
            let targetLangName, speakLangCode;
            if (role === 'tw') {
                if (targetLangMode === 'ja') { targetLangName = 'Japanese'; speakLangCode = 'ja-JP'; } 
                else { targetLangName = 'English'; speakLangCode = 'en-US'; }
            } else {
                targetLangName = 'Traditional Chinese'; speakLangCode = 'zh-TW';
            }
            
            try {
                if(!model) throw new Error("Key Error");
                
                const result = await model.generateContentStream(`Translate to ${targetLangName}: "${text}"`);
                
                let fullTextBuffer = "";
                let displayedText = "";
                let streamFinished = false;

                // æ‰“å­—æ©Ÿé€Ÿåº¦ï¼š80ms
                const typeInterval = setInterval(() => {
                    if (displayedText.length < fullTextBuffer.length) {
                        const chars = Array.from(fullTextBuffer);
                        displayedText += chars[displayedText.length];
                        transEl.innerText = displayedText;
                        screen.scrollTop = screen.scrollHeight; // ç¢ºä¿æ‰“å­—æ™‚ä¸€ç›´æ²å‹•
                    } else if (streamFinished && displayedText.length >= fullTextBuffer.length) {
                        clearInterval(typeInterval);
                        finalizeTranslation(transEl, fullTextBuffer, speakLangCode, msgDiv);
                    }
                }, 80); 

                for await (const chunk of result.stream) {
                    fullTextBuffer += chunk.text();
                }
                streamFinished = true;

            } catch(e) { 
                transEl.innerText = "Error"; 
                transEl.classList.remove('typing');
                updateStatus("Check Key", "#ff3b30");
            }
        }

        function finalizeTranslation(el, text, lang, container) {
            el.classList.remove('typing');
            el.innerHTML = `${text} <span style="font-size:16px; margin-left:5px;">ğŸ”Š</span>`;
            updateStatus("Done");
            
            speak(text, lang);
            
            container.onclick = () => {
                speak(text, lang);
                container.style.opacity = '0.6';
                setTimeout(() => container.style.opacity = '1', 100);
            };
        }

        function speak(text, lang) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = lang;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
