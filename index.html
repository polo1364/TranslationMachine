<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI é›™èªå£è­¯æ©Ÿ (æ‰“å­—å¢å¼·ç‰ˆ)</title>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --btn-blue: #0a84ff;
            --btn-red: #ff453a;
            --btn-purple: #bf5af2;
            --text: #ffffff;
            --gray: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
            color: var(--text);
            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none; user-select: none;
        }

        /* é ‚éƒ¨å°èˆª */
        .navbar {
            padding: 10px 15px; background: var(--bg-color);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 0.5px solid #333; height: 44px;
        }

        .status-text { font-size: 15px; font-weight: 600; color: var(--gray); }

        .btn-gear {
            background: none; border: none; font-size: 22px; cursor: pointer;
            padding: 5px; opacity: 0.8; transition: opacity 0.2s;
        }
        .btn-gear:active { opacity: 0.4; }

        /* è¢å¹•å°è©±å€ */
        .screen {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 20px;
            -webkit-overflow-scrolling: touch;
        }

        .welcome-text {
            text-align: center; color: #444; margin-top: auto; padding-bottom: 30px;
            font-size: 14px; letter-spacing: 1px;
        }

        .msg {
            padding: 14px 18px; border-radius: 20px; max-width: 85%;
            font-size: 20px; line-height: 1.4; 
            position: relative; cursor: pointer;
            min-height: 24px;
        }
        
        .msg-me { align-self: flex-end; background: var(--btn-blue); color: #fff; border-bottom-right-radius: 4px; }
        .msg-other { align-self: flex-start; background: #2c2c2e; color: #fff; border-bottom-left-radius: 4px; }

        .translation {
            font-size: 22px; font-weight: 700; margin-top: 8px;
            color: #ffd60a; 
            border-top: 1px solid rgba(255,255,255,0.15);
            padding-top: 8px;
            white-space: pre-wrap;
        }

        /* æ‰“å­—ç‰¹æ•ˆæ¸¸æ¨™ */
        .typing::after {
            content: 'â–‹'; display: inline-block; vertical-align: bottom;
            animation: blink 0.8s infinite; color: #ffd60a; font-size: 20px; margin-left: 2px;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* æ§åˆ¶å€ */
        .controls {
            background: var(--card-bg);
            display: flex; flex-direction: column; align-items: center;
            padding-bottom: 40px; border-top-left-radius: 24px; border-top-right-radius: 24px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            padding-top: 15px;
        }

        /* èªè¨€åˆ‡æ› */
        .lang-switch {
            display: flex; background: #2c2c2e; border-radius: 20px; padding: 4px; margin-bottom: 20px;
        }
        .lang-btn {
            padding: 8px 20px; border-radius: 16px; font-size: 14px; font-weight: bold;
            color: #888; cursor: pointer; transition: all 0.2s; text-align: center; width: 60px;
        }
        .lang-btn.active { background: #4a4a4c; color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .lang-btn.active[data-lang="en"] { color: var(--btn-purple); }
        .lang-btn.active[data-lang="ja"] { color: var(--btn-red); }

        .btn-container { display: flex; justify-content: space-evenly; width: 100%; }

        .tap-btn {
            width: 110px; height: 110px; border-radius: 50%;
            background: #3a3a3c;
            color: white; font-size: 22px; font-weight: 700;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: all 0.2s; cursor: pointer; -webkit-tap-highlight-color: transparent;
            position: relative;
        }
        
        .tap-btn::after {
            content: ''; position: absolute; top: -6px; left: -6px; right: -6px; bottom: -6px;
            border-radius: 50%; border: 3px solid #3a3a3c; opacity: 0.5; transition: border-color 0.3s;
        }

        .tap-btn span.sub { font-size: 13px; color: #aaa; margin-top: 4px; font-weight: 400; }
        .tap-btn.recording { transform: scale(1.1); }
        
        .btn-tw.recording { background: var(--btn-blue); box-shadow: 0 0 30px rgba(10, 132, 255, 0.4); }
        .btn-tw.recording::after { border-color: var(--btn-blue); }
        
        .btn-other.jp-mode.recording { background: var(--btn-red); box-shadow: 0 0 30px rgba(255, 69, 58, 0.4); }
        .btn-other.jp-mode.recording::after { border-color: var(--btn-red); }

        .btn-other.en-mode.recording { background: var(--btn-purple); box-shadow: 0 0 30px rgba(191, 90, 242, 0.4); }
        .btn-other.en-mode.recording::after { border-color: var(--btn-purple); }

        /* Modal */
        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.85); z-index: 999; display: flex;
            justify-content: center; align-items: center; backdrop-filter: blur(5px);
            display: none;
        }
        .modal-box { background: #2c2c2e; padding: 30px; border-radius: 20px; width: 80%; max-width: 320px; text-align: center; border: 1px solid #444; }
        input { width: 100%; padding: 14px; margin: 20px 0; font-size: 16px; background: #1c1c1e; color: #fff; border: 1px solid #444; border-radius: 12px; box-sizing: border-box; text-align: center;}
        button { padding: 14px 0; width: 100%; font-size: 16px; background: var(--btn-blue); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer;}

    </style>
</head>
<body>

    <div class="navbar">
        <div style="width: 30px;"></div>
        <div class="status-text" id="statusText">Ready</div>
        <button class="btn-gear" onclick="openModal()">âš™ï¸</button>
    </div>

    <div class="screen" id="screen">
        <div class="welcome-text">
            é¸æ“‡èªè¨€ âœ é»æ“ŠæŒ‰éˆ•èªªè©±
        </div>
    </div>

    <div class="controls">
        <div class="lang-switch">
            <div class="lang-btn active" data-lang="ja" onclick="switchLang('ja')">ğŸ‡¯ğŸ‡µ æ—¥æ–‡</div>
            <div class="lang-btn" data-lang="en" onclick="switchLang('en')">ğŸ‡ºğŸ‡¸ è‹±æ–‡</div>
        </div>

        <div class="btn-container">
            <div id="btnOther" class="tap-btn btn-other jp-mode">
                <span id="btnOtherText">JP</span>
                <span class="sub">å°æ–¹</span>
            </div>
            <div id="btnTW" class="tap-btn btn-tw">
                <span>TW</span>
                <span class="sub">æˆ‘</span>
            </div>
        </div>
    </div>

    <div id="keyModal" class="modal">
        <div class="modal-box">
            <h3 style="color:#fff; margin:0; font-size: 20px;">è¨­å®š API Key</h3>
            <p style="color:#888; font-size:13px; margin-top:8px;">è«‹è¼¸å…¥ Gemini API Key</p>
            <input type="password" id="apiKey" placeholder="è²¼ä¸Š API Key">
            <button onclick="saveKey()">å„²å­˜ä¸¦é€£ç·š</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        let genAI, model;
        let recognition;
        let isRecording = false;
        let btnLock = false;
        let currentBtn = null;
        let audioCtx = null; 
        
        // é è¨­æ¨¡å¼ï¼šæ—¥æ–‡
        let targetLangMode = 'ja';

        // --- åˆå§‹åŒ– & Key ç®¡ç† ---
        window.openModal = () => { document.getElementById('keyModal').style.display = 'flex'; };

        window.saveKey = () => {
            const key = document.getElementById('apiKey').value.trim();
            if(key) {
                localStorage.setItem('gemini_mobile_key_v4', key);
                initAI(key);
                document.getElementById('keyModal').style.display = 'none';
            }
        };

        const savedKey = localStorage.getItem('gemini_mobile_key_v4');
        if(savedKey) {
            document.getElementById('apiKey').value = savedKey;
            initAI(savedKey);
        } else {
            openModal();
        }

        function initAI(key) {
            try {
                genAI = new GoogleGenerativeAI(key);
                model = genAI.getGenerativeModel({ 
                    model: "gemini-2.5-flash",
                    systemInstruction: "ä½ æ˜¯ä¸€å€‹å°ˆæ¥­å£è­¯å“¡ã€‚å°‡è¼¸å…¥ç¿»è­¯æˆç›®æ¨™èªè¨€ã€‚è¦å‰‡ï¼šç›´æ¥è¼¸å‡ºç¿»è­¯çµæœï¼Œä¸è§£é‡‹ï¼Œé¢¨æ ¼è‡ªç„¶å£èªã€‚"
                });
                updateStatus("Ready");
            } catch(e) { 
                updateStatus("Key Error", "#ff453a");
                openModal();
            }
        }

        function updateStatus(text, color = "#8e8e93") {
            const el = document.getElementById('statusText');
            el.innerText = text;
            el.style.color = color;
        }

        // --- èªè¨€åˆ‡æ›é‚è¼¯ ---
        window.switchLang = (lang) => {
            targetLangMode = lang;
            
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.lang-btn[data-lang="${lang}"]`).classList.add('active');
            
            const btnOther = document.getElementById('btnOther');
            const btnText = document.getElementById('btnOtherText');
            
            btnOther.classList.remove('jp-mode', 'en-mode');
            
            if (lang === 'ja') {
                btnOther.classList.add('jp-mode');
                btnText.innerText = "JP";
                updateStatus("å·²åˆ‡æ›è‡³æ—¥æ–‡æ¨¡å¼");
            } else {
                btnOther.classList.add('en-mode');
                btnText.innerText = "EN";
                updateStatus("å·²åˆ‡æ›è‡³è‹±æ–‡æ¨¡å¼");
            }
        };

        // --- æç¤ºéŸ³ ---
        function playBeep() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime); 
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime); 
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1); 
        }

        // --- æ ¸å¿ƒèªéŸ³é‚è¼¯ ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        const btnTW = document.getElementById('btnTW');
        const btnOther = document.getElementById('btnOther');

        btnTW.onclick = (e) => handleBtnClick(e, btnTW, 'tw');
        btnOther.onclick = (e) => handleBtnClick(e, btnOther, 'other');

        function handleBtnClick(e, btn, role) {
            e.preventDefault();
            if(btnLock) return;

            window.speechSynthesis.cancel(); 
            const empty = new SpeechSynthesisUtterance('');
            window.speechSynthesis.speak(empty);

            if (isRecording) {
                if(recognition) recognition.stop();
                return;
            }

            let langCode;
            if (role === 'tw') {
                langCode = 'cmn-Hant-TW'; 
            } else {
                langCode = targetLangMode === 'ja' ? 'ja-JP' : 'en-US';
            }

            startRecording(btn, langCode, role);
        }

        function startRecording(btn, lang, role) {
            if(!SpeechRecognition) return;
            if(recognition) { try { recognition.abort(); } catch(e){} }
            playBeep();
            btnLock = true;
            setTimeout(() => btnLock = false, 300);

            recognition = new SpeechRecognition();
            
            // iOS æ—¥æ–‡ç›¸å®¹è¨­å®š (æ—¥æ–‡å¼·åˆ¶é—œé–‰å³æ™‚é è¦½)
            if (lang === 'ja-JP') {
                recognition.lang = 'ja'; 
                recognition.interimResults = false; 
                recognition.maxAlternatives = 1;
            } else {
                recognition.lang = lang;
                recognition.interimResults = true;
            }
            recognition.continuous = false; 

            // å»ºç«‹æ°£æ³¡
            let tempMsgDiv = document.createElement('div');
            tempMsgDiv.className = `msg ${role === 'tw' ? 'msg-me' : 'msg-other'}`;
            tempMsgDiv.innerHTML = `<span style="opacity:0.6;">...</span>`; 
            const screen = document.getElementById('screen');
            screen.appendChild(tempMsgDiv);
            screen.scrollTop = screen.scrollHeight;
            
            const welcome = document.querySelector('.welcome-text');
            if(welcome) welcome.style.display = 'none';

            recognition.onstart = () => {
                isRecording = true;
                currentBtn = btn;
                btn.classList.add('recording');
                
                let label = "";
                if (lang === 'ja-JP') label = "Listening (JP)...";
                else if (lang === 'en-US') label = "Listening (EN)...";
                else label = "Listening (TW)...";
                updateStatus(label, "#0a84ff");
            };

            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript;
                    else interimTranscript += event.results[i][0].transcript;
                }
                if (interimTranscript) tempMsgDiv.innerHTML = `<span style="opacity:0.7">${interimTranscript}</span>`;
                if (finalTranscript) {
                    tempMsgDiv.innerHTML = finalTranscript;
                    processText(finalTranscript, role, tempMsgDiv);
                }
            };

            recognition.onend = () => { stopRecording(); };
            recognition.onerror = (e) => {
                stopRecording();
                if(e.error === 'aborted' || e.error === 'no-speech') {
                    if(tempMsgDiv.innerText === '...') tempMsgDiv.remove();
                    return;
                }
                if(e.error === 'not-allowed') updateStatus("ç„¡éº¥å…‹é¢¨æ¬Šé™", "#ff453a");
                else updateStatus("è«‹å†è©¦ä¸€æ¬¡", "#ff453a");
                if(tempMsgDiv.innerText === '...') tempMsgDiv.remove();
            };
            try { recognition.start(); } catch(e) { btnLock = false; }
        }

        function stopRecording() {
            isRecording = false;
            if(currentBtn) currentBtn.classList.remove('recording');
            currentBtn = null;
            updateStatus("Ready");
        }

        // --- ç¿»è­¯èˆ‡æ‰“å­—æ©Ÿç‰¹æ•ˆ (ä¿®æ­£ç‰ˆï¼šå¼·åˆ¶é€å­—é¡¯ç¤º) ---
        async function processText(text, role, msgDiv) {
            if(!text.trim()) return;
            
            updateStatus("Translating...", "#ffd60a");
            
            // åŠ ä¸Šç¿»è­¯å€å¡Š
            msgDiv.innerHTML += `<div class="translation typing"></div>`;
            const transEl = msgDiv.querySelector('.translation');
            const screen = document.getElementById('screen');
            screen.scrollTop = screen.scrollHeight;
            
            let targetLangName, speakLangCode;
            if (role === 'tw') {
                if (targetLangMode === 'ja') {
                    targetLangName = 'Japanese';
                    speakLangCode = 'ja-JP';
                } else {
                    targetLangName = 'English';
                    speakLangCode = 'en-US';
                }
            } else {
                targetLangName = 'Traditional Chinese';
                speakLangCode = 'zh-TW';
            }
            
            try {
                if(!model) throw new Error("API Key unset");
                
                // 1. å–å¾—è³‡æ–™æµ
                const result = await model.generateContentStream(`Translate to ${targetLangName}: "${text}"`);
                
                let fullTextBuffer = "";
                let displayedText = "";
                let streamFinished = false;

                // ğŸ”¥ 2. å¼·åˆ¶æ’éšŠæ‰“å­—æ©Ÿ (é€Ÿåº¦è¨­å®šç‚º 80ms) ğŸ”¥
                const typeInterval = setInterval(() => {
                    // å¦‚æœé¡¯ç¤ºçš„å­—æ•¸ < ç·©è¡å€å­—æ•¸ï¼Œå°±å†åä¸€å€‹å­—
                    if (displayedText.length < fullTextBuffer.length) {
                        // ä½¿ç”¨ Array.from é¿å…åˆ‡æ–· emoji æˆ–ç‰¹æ®Šæ—¥æ–‡å­—å…ƒ
                        const chars = Array.from(fullTextBuffer);
                        const displayedChars = Array.from(displayedText);
                        
                        if (displayedChars.length < chars.length) {
                            displayedText += chars[displayedChars.length];
                            transEl.innerText = displayedText;
                            screen.scrollTop = screen.scrollHeight;
                        }
                    } 
                    // å¦‚æœä¸²æµçµæŸï¼Œä¸”æ‰€æœ‰å­—éƒ½å°å®Œäº†ï¼Œå°±åœæ­¢å‹•ç•«
                    else if (streamFinished && displayedText.length >= fullTextBuffer.length) {
                        clearInterval(typeInterval);
                        finalizeTranslation(transEl, fullTextBuffer, speakLangCode, msgDiv);
                    }
                }, 80); // 80æ¯«ç§’ = æ¯”è¼ƒæ…¢ï¼Œæ—¥æ–‡æœƒå¾ˆæœ‰æ„Ÿ

                // 3. æ¥æ”¶è³‡æ–™
                for await (const chunk of result.stream) {
                    fullTextBuffer += chunk.text();
                }
                streamFinished = true;

            } catch(e) { 
                transEl.innerText = "Error"; 
                transEl.classList.remove('typing');
                updateStatus("Check Key", "#ff453a");
            }
        }

        function finalizeTranslation(el, text, lang, container) {
            el.classList.remove('typing');
            el.innerHTML = `${text} <span style="font-size:16px">ğŸ”Š</span>`;
            updateStatus("Done");
            
            speak(text, lang);
            
            container.onclick = () => {
                speak(text, lang);
                container.style.opacity = '0.7';
                setTimeout(() => container.style.opacity = '1', 100);
            };
        }

        function speak(text, lang) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = lang;
            window.speechSynthesis.speak(u);
        }

    </script>
</body>
