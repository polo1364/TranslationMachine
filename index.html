    <style>

<body>

    <div class="status-bar" id="statusText">å°±ç·’</div>

    <div class="screen" id="screen">
        <div style="text-align:center; color:#555; margin-top:auto; padding-bottom:20px;">
            è½åˆ°ã€Œå—¶ã€è²å¾Œé–‹å§‹èªªè©±<br>
            <span style="font-size:12px; color:#444;">(é»æ“Šæ°£æ³¡å¯é‡è½ç™¼éŸ³)</span>

    <div class="controls">

    <div id="keyModal" class="modal">
        <div class="modal-box">
            <h3 style="color:#fff; margin:0;">ğŸ”‘ è¼¸å…¥ API Key</h3>
            <p style="color:#aaa; font-size:13px;">è«‹è¼¸å…¥ Google Gemini Key</p>
            <input type="password" id="apiKey" placeholder="è²¼ä¸Š API Key">

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        let genAI, model;
        let recognition;
        let isRecording = false;
        let btnLock = false;
        let currentBtn = null;
        let audioCtx = null; 

        // --- åˆå§‹åŒ– API ---
        window.saveKey = () => {
            const key = document.getElementById('apiKey').value.trim();
            if(key) {
                localStorage.setItem('gemini_mobile_key_v2', key);
                initAI(key);
                document.getElementById('keyModal').style.display = 'none';
            }
        };

        const savedKey = localStorage.getItem('gemini_mobile_key_v2');
        if(savedKey) {
            document.getElementById('apiKey').value = savedKey;
            initAI(savedKey);
            document.getElementById('keyModal').style.display = 'none';
        }

        function initAI(key) {
            try {
                genAI = new GoogleGenerativeAI(key);
                model = genAI.getGenerativeModel({ 
                    model: "gemini-2.5-flash",
                    systemInstruction: "ä½ æ˜¯ä¸€å€‹é›™å‘å£è­¯æ©Ÿã€‚å°‡è¼¸å…¥ç¿»è­¯æˆç›®æ¨™èªè¨€(ä¸­æ–‡æˆ–æ—¥æ–‡)ã€‚è¦å‰‡ï¼šç›´æ¥è¼¸å‡ºç¿»è­¯çµæœï¼Œä¸è¦è§£é‡‹ã€‚é¢¨æ ¼ï¼šè‡ªç„¶å£èªã€‚"
                });
            } catch(e) { alert("Key Error"); }
        }

        // --- ç™¼å‡ºã€Œå—¶ã€è² (ä¸¦å–šé†’ Audio Context) ---
        function playBeep() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); 
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1); 
        }

        // --- æ ¸å¿ƒèªéŸ³é‚è¼¯ ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        function setupBtn(id, lang, type) {
            const btn = document.getElementById(id);
            
            btn.onclick = (e) => {
                e.preventDefault();
                if(btnLock) return;

                // ğŸ”¥ é—œéµä¿®æ­£ï¼šé»æ“ŠæŒ‰éˆ•æ™‚ï¼Œç«‹åˆ»å–šé†’èªéŸ³åˆæˆå¼•æ“
                // é€™èƒ½å¤§å¹…å¢åŠ  iOS è‡ªå‹•æœ—è®€æˆåŠŸçš„æ©Ÿç‡
                window.speechSynthesis.cancel(); 
                const empty = new SpeechSynthesisUtterance('');
                window.speechSynthesis.speak(empty);

                if (isRecording) {
                    if(recognition) recognition.stop();
                    return;
                }

                startRecording(btn, lang, type);
            };
        }

        function startRecording(btn, lang, type) {
            if(!SpeechRecognition) return;

            playBeep();
            btnLock = true;
            setTimeout(() => btnLock = false, 300);

            recognition = new SpeechRecognition();
            recognition.lang = lang;
            recognition.interimResults = true; 
            recognition.continuous = false; 

            let tempMsgDiv = document.createElement('div');
            tempMsgDiv.className = `msg ${type === 'tw' ? 'msg-me' : 'msg-other'}`;
            tempMsgDiv.innerHTML = `<span class="interim">...</span>`; 
            document.getElementById('screen').appendChild(tempMsgDiv);
            document.getElementById('screen').scrollTop = document.getElementById('screen').scrollHeight;

            recognition.onstart = () => {
                isRecording = true;
                currentBtn = btn;
                btn.classList.add('recording');
                document.getElementById('statusText').innerText = "ğŸ¤ è†è½ä¸­...";
                document.getElementById('statusText').style.color = "#0a84ff";
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                if (interimTranscript) tempMsgDiv.innerHTML = `<span class="interim">${interimTranscript}</span>`;
                if (finalTranscript) {
                    tempMsgDiv.innerHTML = finalTranscript;
                    processText(finalTranscript, type, tempMsgDiv);
                }
            };

            recognition.onend = () => { stopRecording(); };
            recognition.onerror = (e) => {
                stopRecording();
                if (tempMsgDiv.innerText === '...') tempMsgDiv.remove();
            };

            try { recognition.start(); } catch(e) { btnLock = false; }
        }

        function stopRecording() {
            isRecording = false;
            if(currentBtn) currentBtn.classList.remove('recording');
            currentBtn = null;
            document.getElementById('statusText').innerText = "å°±ç·’";
            document.getElementById('statusText').style.color = "#888";
        }

        // --- ç¿»è­¯èˆ‡é¡¯ç¤º ---
        async function processText(text, type, msgDiv) {
            if(!text.trim()) return;
            
            // åŠ ä¸Šç¿»è­¯å€å¡Š
            msgDiv.innerHTML += `<div class="translation">... <span class="speaker-icon">ğŸ”Š</span></div>`;
            const transEl = msgDiv.querySelector('.translation');
            document.getElementById('screen').scrollTop = document.getElementById('screen').scrollHeight;
            
            const target = type === 'tw' ? 'Japanese' : 'Traditional Chinese';
            const speakLang = type === 'tw' ? 'ja-JP' : 'zh-TW';
            
            try {
                if(!model) throw new Error("API Key unset");
                const result = await model.generateContent(`Translate to ${target}: "${text}"`);
                const transText = result.response.text();
                
                // æ›´æ–°æ–‡å­—
                transEl.innerHTML = `${transText} <span class="speaker-icon">ğŸ”Š</span>`;
                
                // ğŸ”¥ è‡ªå‹•æœ—è®€
                speak(transText, speakLang);

                // ğŸ”¥ ç¶å®šé»æ“Šé‡æ’­åŠŸèƒ½
                msgDiv.onclick = () => {
                    speak(transText, speakLang);
                    // é»æ“Šå›é¥‹ç‰¹æ•ˆ
                    msgDiv.style.opacity = '0.5';
                    setTimeout(() => msgDiv.style.opacity = '1', 100);
                };

            } catch(e) {
                transEl.innerText = "ç¿»è­¯å¤±æ•—";
            }
        }

        // --- æœ—è®€åŠŸèƒ½ (å¢å¼·ç‰ˆ) ---
        function speak(text, lang) {
            // 1. å…ˆå–æ¶ˆæ­£åœ¨æ’­æ”¾çš„
            window.speechSynthesis.cancel();
            
            const u = new SpeechSynthesisUtterance(text);
            u.lang = lang;
            u.rate = 1.0;  // èªé€Ÿæ­£å¸¸
            u.volume = 1.0; // éŸ³é‡æœ€å¤§
            
            // 2. é‡å° iOS çš„ç‰¹æ®Šè™•ç† (æœ‰æ™‚å€™éœ€è¦å¼·åˆ¶æŒ‡å®šèªéŸ³)
            // é›–ç„¶é€šå¸¸è¨­ lang å°±å¤ äº†ï¼Œä½†ç‚ºäº†ä¿éšªæˆ‘å€‘ä¸åšéå¤š voice æŒ‡å®šä»¥å…å ±éŒ¯
            
            window.speechSynthesis.speak(u);
        }

        setupBtn('btnTW', 'cmn-Hant-TW', 'tw');
        setupBtn('btnJP', 'ja-JP', 'jp');

    </script>
